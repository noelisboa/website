<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Acceso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validación de Acceso</h1>
        <p>Ingresa tus datos para validar el acceso:</p>
        <form id="accessForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <button type="submit">Validar</button>
        </form>
        <p id="status" class="error"></p>
    </div>
    <script>
        const form = document.getElementById('accessForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita la recarga de la página

            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();

            // Validar en el cliente (opcional)
            if (!nombre || !apellido) {
                status.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            try {
                // Enviar datos al servidor para validar
                const response = await fetch('/validar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombre, apellido }),
                });

                const data = await response.json();

                if (response.ok && data.acceso) {
                    // Redirigir a la página de preguntas si es válido
                    window.location.href = 'preguntas.html';
                } else {
                    // Mostrar mensaje de error si no es válido
                    status.textContent = data.mensaje || 'Acceso denegado.';
                }
            } catch (error) {
                status.textContent = 'Error al conectar con el servidor. Inténtalo nuevamente.';
            }
        });
    </script>
</body>
</html>
